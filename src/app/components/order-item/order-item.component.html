<div class="card my-3">
    <div class="p-3">
        <div><h2>${{ order.totalPrice }}</h2></div>
        <div class="text-muted">By {{ order.customerName }} &bull; {{ order.email }}</div>
        <hr>
        <div>
            <div *ngFor="let item of order.items" class="my-4 pl-4 d-flex align-items-center">
                <span class="mdi mdi-tag mr-3"></span>
                <div>
                    <div>{{ item.category }}</div>
                    <div>
                        <span>{{ item.name }}</span> &bull;
                        <span>${{ item.price }}</span>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <button class="btn btn-outline text-danger m-2 font-weight-bold" (click)="orderService.deleteOrder(deleteIndex)">DELETE</button>
            <button class="btn btn-outline text-dark m-2 font-weight-bold" (click)="orderService.open(modalTemplate, order)">EDIT</button>
        </div>
    </div>
</div>
